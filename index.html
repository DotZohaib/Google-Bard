        </div>
        <div id="chat-container">
            <div id="chat-window">
                <div id="user"></div>
                <div id="Bard"></div>
            </div>


            <div class="input-area">
                <i id="btn2" class="fa fa-image"></i>
                <input type="search" name="myInput" id="message-input" placeholder="Enter a prompt here">
                <i id="btn3" class="fa fa-microphone"></i>
                <i onclick="askQuestion()" id="btn4" class="fa-solid fa-paper-plane"></i><br>

            </div>
            <p id="check">Bard may display inaccurate info, including about people, so double-check its responses. <a
                    href="#"> Your privacy & Bard</a></p>

        </div>
        <script>
            function openNewChat() {
                // Retrieve the message input value
                var messageInput = document.getElementById("message-input").value;
            
                // Add the new chat box with the retrieved message input value
                var boxesContainer = document.getElementById("boxes");
                var newBox = document.createElement("div");
                newBox.className = "box";
                newBox.innerHTML = '<i class="fa-solid fa-message"></i><p>' + messageInput + '</p><i class="fa-solid fa-ellipsis-vertical"></i>';
                boxesContainer.appendChild(newBox);
            
                // Clear the input field and chat window
                document.getElementById("message-input").value = "";
                document.getElementById("chat-window").innerHTML = "";
            }
            
            function showBoxData(event) {
                // Check if the clicked element is a box
                if (event.target.className === "box") {
                    // Retrieve and display the data inside the clicked box
                    var boxData = event.target.querySelector("p").textContent;
                    alert("Clicked Box Data: " + boxData);
                }
            }
        </script>
